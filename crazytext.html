	const alphaFunc = (text, bubOffset) => {
		text = text.split("");

		return String.fromCodePoint.apply(null, text.map(a => {
			const x = a.codePointAt(0) - 65;
			if (x >= 0 && x <= 25) return x + bubOffset;
			if (x >= 32 && x <= 57) return x - 32 + bubOffset;
			return x + 65;
		}));
	}
