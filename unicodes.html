<a href="index.html">Go Back</a><br><br>
Range: <input type="text" value="0,65535"><br>
Length: <input type="number" id="d" value="50"><br>
<button id="x">Generate</button>
<p id="result">
<button id="clip">Copy</button>
<script>
	const res = document.getElementById("result");
	const text = document.querySelector("input");
	const len = document.getElementById("d");
	document.getElementById("x").onclick = function() {
try {
		const length = +len.value;
		let range = text.value.split(",").map(x => +x);
		const string = new Uint8Array(length * 4);
const data = new DataView(string.buffer);
		const min = range[0], max = range[1] + 1;
		range = max - min;
		for (let i = 0; i < length; i++) {
			data.setUint32(i * 4, Math.floor(Math.random() * range) + min, true);
		}
			res.textContent = new TextDecoder("utf-32le").decode(string);
	} catch (error) {alert(error.message)}}
document.getElementById("clip").onclick = () => navigator.clipboard.writeText(res.textContent);
</script>
