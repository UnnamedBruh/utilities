Range: <input type="text" value="0,65535"><br>
Length: <input type="number" id="d" value="50"><br>
<button id="x">Generate</button>
<p id="result">
<button id="clip">Copy</button>
<script>
	const res = document.getElementById("result");
	const text = document.querySelector("input");
	const len = document.getElementById("d");
	document.getElementById("x").onclick = function() {
    const length = +len.value;
    let [min, max] = text.value.split(",").map(x => +x);
    if (isNaN(min) || isNaN(max) || min < 0 || max > 0x10FFFF || min > max) {
        res.textContent = "Invalid range";
        return;
    }

    max++;
    const range = max - min;
    let output = "";
    for (let i = 0; i < length; i++) {
        const code = Math.floor(Math.random() * range) + min;
        output += String.fromCodePoint(code);
    }
    res.textContent = output;
};
document.getElementById("clip").onclick = () => navigator.clipboard.writeText(res.textContent);
</script>
